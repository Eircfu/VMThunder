[DEFAULT]

[composite:vmthunder-api]
use = egg:Paste#urlmap
/ = hello
/show = show
/calc = calc
/start = start

[app:start]
paste.app_factory = api:Start.factory

[app:hello]
paste.app_factory = api:Hello.factory

[app:show]
version = 1.0
paste.app_factory = api:ShowVersion.factory

[app:calc]
description = a calculator
paste.app_factory = api:Calculator.factory

[app:main]
paste.app_factory = vmtwsgi.api:app_factory

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8001
